<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keybord with HTML, CSS, JS</title>


    <link rel="stylesheet" href="style-first.css">
    <!-- 
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_backspace" /> -->

    <link rel="stylesheet" href="word-hove.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrows_input" />





</head>

<body>
    <div class="input-box">
        <input type="text" name="text" id="input" placeholder="Enter your word !!">
    </div>
    <div class="container">
        <div class="first-line">
            <div class="esc">
                <button class="word-first">Ese</button>
            </div>
            <div class="f1-f4">
                <button class="word-first">F1</button>
                <button class="word-first">F2</button>
                <button class="word-first">F3</button>
                <button class="word-first">F4</button>
            </div>
            <div class="f5-f8">
                <button class="word-first">F5</button>
                <button class="word-first">F6</button>
                <button class="word-first">F7</button>
                <button class="word-first">F8</button>
            </div>
            <div class="f9-f12">
                <button class="word-first">F9</button>
                <button class="word-first">F10</button>
                <button class="word-first">F11</button>
                <button class="word-first">F12</button>
            </div>
            <div class="psp">
                <button class="word-first">Print<br>Screen</button>
                <button class="word-first">Scroll<br>Lock</button>
                <button class="word-first">Pause<br>Break</button>
            </div>
        </div>




        <div class="tik-backspace">
            <button class="word-second">`~`</button>
            <button class="word-second">!</button>
            <button class="word-second">@</button>
            <button class="word-second">#</button>
            <button class="word-second">$</button>
            <button class="word-second">%</button>
            <button class="word-second">^</button>
            <button class="word-second">&</button>
            <button class="word-second">*</button>
            <button class="word-second">(</button>
            <button class="word-second">)</button>
            <button class="word-second">-</button>
            <button class="word-second">+</button>
        </div>



        <div class="t">
            <button class="tab">Tab</button>
            <button class="word-third">Q</button>
            <button class="word-third">W</button>
            <button class="word-third">E</button>
            <button class="word-third">R</button>
            <button class="word-third">T</button>
            <button class="word-third">Y</button>
            <button class="word-third">U</button>
            <button class="word-third">I</button>
            <button class="word-third">O</button>
            <button class="word-third">P</button>
            <button class="word-third">[</button>
            <button class="word-third">[</button>
        </div>


        <div class="c">
            <button class="caps-lock">Caps Lock</button>
            <button class="word-forth">A</button>
            <button class="word-forth">S</button>
            <button class="word-forth">D</button>
            <button class="word-forth">F</button>
            <button class="word-forth">G</button>
            <button class="word-forth">H</button>
            <button class="word-forth">J</button>
            <button class="word-forth">K</button>
            <button class="word-forth">L</button>
            <button class="word-forth">;</button>
            <button class="word-forth">"</button>
            <button class="word-forth">\</button>
        </div>
        <div class="s">
            <button class="shift">Shift</button>
            <button class="word-five">Z</button>
            <button class="word-five">X</button>
            <button class="word-five">C</button>
            <button class="word-five">V</button>
            <button class="word-five">B</button>
            <button class="word-five">N</button>
            <button class="word-five">M</button>
            <button class="word-five">,</button>
            <button class="word-five">.</button>
            <button class="word-five">?</button>
            <button class="shift">Shift</button>
        </div>


        <div class="cl">
            <button class="ctrl">Ctrl</button>
            <button class="window"><span class="material-symbols-outlined">arrows_input</span></button>
            <button class="alt">Alt</button>
            <button class="gap" data-key="gap"></button>
            <button class="alt">Alt</button>
            <button class="window"><span class="material-symbols-outlined">arrows_input</span></button>
            <button class="word-six"></button>
            <button class="ctrl">Ctrl</button>
        </div>

        <div class="numbers">
            <button class="word-numbers">Num<br>Lock</button>
            <button class="word-numbers">/</button>
            <button class="word-numbers">*</button>
            <button class="word-numbers">-</button>
            <button class="word-numbers">7</button>
            <button class="word-numbers">8</button>
            <button class="word-numbers">9</button>
            <button class="word-numbers" id="plus">+</button>
            <button class="word-numbers">4</button>
            <button class="word-numbers">5</button>
            <button class="word-numbers">6</button>
            <button class="word-numbers">1</button>
            <button class="word-numbers">2</button>
            <button class="word-numbers">3</button>
            <button class="word-numbers" id="enter">Enter</button>
            <button class="word-numbers" id="zero">0</button>
            <button class="word-numbers">.</button>
        </div>

        <div class="signal">
            <p>There will be some singla for the button</p>
        </div>

        <div class="backspace">
            <button class="word-back">Backspace</button>
        </div>

        <div class="e">
            <button class="enter">Enter</button>
        </div>
        <div class="drection">
            <div class="up">
                <button class="dr">1</button>
            </div>
            <div class="down">
                <button class="dr">2</button>
                <button class="dr">3</button>
                <button class="dr">4</button>
            </div>
        </div>
        <div class="three-four">
            <button class="ihpdep">Insert</button>
            <button class="ihpdep">Home</button>
            <button class="ihpdep">Page<br>Up</button>
            <button class="ihpdep">Delete</button>
            <button class="ihpdep">End</button>
            <button class="ihpdep">Page<br>Down</button>
        </div>
        <div class="abir">
            &copy; <span>A</span>bir <span>D</span>as
        </div>


    </div>


    <script src="script.js"></script>
</body>

</html>
